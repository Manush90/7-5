<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="./index.html"
          ><i class="bi bi-arrow-bar-left"></i><i class="bi bi-phone-flip"></i> Ritorna alla Home</a
        >
      </div>
    </nav>
    <div class="col-12 col-lg-6 container text-center">
      <form>
        <div class="mb-3">
          <label for="img" class="form-label">Immagine</label>
          <input type="text" class="form-control" id="img" placeholder="URL..." />
        </div>
        <div class="mb-3">
          <label for="Titolo" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="Titolo" placeholder="inserisci titolo" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrizione</label>
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="inserisci descrizione"
          />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="inserisci brand" />
        </div>
        <div class="mb-3">
          <label for="prezzo" class="form-label">Prezzo</label>
          <input type="text" class="form-control" id="prezzo" placeholder="inserisci prezzo" />
        </div>
        <button type="submit" class="btn btn-success">Invia</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>
    <hr class="border border-danger border-2 opacity-50" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./back-office.js"></script>
  </body>
</html>
